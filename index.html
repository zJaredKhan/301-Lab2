<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Over the Rainbow' rel='stylesheet'>
  </head>
  <body>
    <header>
      <h1>The Gallery of Magical Horned Animals</h1>
      <button type="button" id="hornspage1">Horns Page 1</button>
      <button type="button" id="hornspage2">Horns Page 2</button>
      <select name="horned_animals" id = "keyword_filter">
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <main>
      <!-- Handlebars template -->
      <script type="text/x-handlebars-template" id="horns-template">
       <div id="photo_template">
        <h2>{{ title }}</h2>
        {{{ image_url }}}
        <p>{{ description }}</p>
        <h6>{{ horns }}</h6>
       </div>
       </script>
       <!-- Handlebars template -->
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
